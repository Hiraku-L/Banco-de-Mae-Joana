<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Mãe Joana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

<body>
  
  <div class="background-login text-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <header class="title1 text-center mb-4">Banco de Mãe Joana</header>
          <div class="card bg-secondary">
            <div class="card-header bg-dark text-light">
              <h5 class="card-title mb-0">Login do Cria</h5>
            </div>
            <div class="card-body">
              <section>
                <div class="form-group">
                  <label for="username">Nome do Cria</label>
                  <input id="username" onchange="onChangeUser()" type="text" class="form-control bg-dark text-light" placeholder="vosso nome">
                  <div id="user-error" class="error user-error">
                    O cria tem que ter nome
                    </div>
                    
                </div>
                <div class="form-group">
                  <label for="password">Senha do cria</label>
                  <input id="password" type="password" onchange="onChangePassword()" class="form-control bg-dark text-light" placeholder="vossa senha">
                  <div class="error error-password" id="error-password">
                    E a senha? Tá me achando de otaro? digo... de Kaikal?
                    </div>
                </div>
                <div class="botao-adentrar">
                <button type="submit" onclick="login()" class="btn" id="botao-adentrar" disabled="true">Adentrar</button>   
                </div>
                
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    


</body>
