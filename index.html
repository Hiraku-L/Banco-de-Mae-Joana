<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Mãe Joana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

<body>
  
  <div class="centered-hero">
    <div class="auth-card">
      <div class="d-flex align-items-center gap-3 mb-3">
        <img src="imagens/favicon2.png" alt="logo" style="width:52px;height:52px;border-radius:8px">
        <div>
          <div class="auth-title">Banco de Mãe Joana</div>
          <div class="auth-sub">Banco do Banco de Mãe Joana</div>
        </div>
      </div>

      <form onsubmit="event.preventDefault(); login();">
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input id="username" onchange="onChangeUser()" type="text" class="form-control" placeholder="Digite seu e-mail ou usuário">
          <div id="user-error" class="error user-error" style="display:none;margin-top:8px">Por favor informe seu usuário</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input id="password" type="password" onchange="onChangePassword()" class="form-control" placeholder="Senha">
          <div id="error-password" class="error" style="display:none;margin-top:8px">Senha inválida</div>
        </div>

    

        <button id="botao-adentrar" type="submit" class="btn btn-primary">Adentrar</button>
      </form>
    </div>
  </div>
    
    


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
    
    <script src="index.js"></script>
    <script src="validations.js"></script>
    <script src="loading.js"></script>
    
</html>
