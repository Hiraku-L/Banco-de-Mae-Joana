<div class="modal fade " id="pixModal" tabindex="-1" role="dialog" aria-labelledby="pixModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-dark" role="document">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h5 class="modal-title" id="pixModalLabel">Pagamento PIX</h5>
          <button type="button" class="btn close btn btn-light" onclick="hidePixModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <div class="modal-body bg-dark">
          <!-- Formulário PIX -->
          <form id="pixForm">
            <div class="form-group">
              <label for="pixDate">Data</label>
              <input type="text" class="form-control" id="pixDate" name="pixDate" readonly>
            </div>
            <div class="form-group">
              <label for="pixRecipient">Destinatário</label>
              <select class="form-control" id="destinatarioSelect" name="pixRecipient">
              </select>
            </div>
            <div class="form-group">
              <label for="pixValue">Valor</label>
              <input type="number" class="form-control" id="pixValue" name="pixValue" placeholder="Joanacoin$">
            </div>
          </form>
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-light" onclick="hidePixModal()" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-outline-light" onclick="submitPix()">Enviar</button>
        </div>
